services:
  chat-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-web
    ports:
      - "8088:80"
    volumes:
      - ./public_html:/var/www/html
      - ./storage:/var/www/storage
      - ./database.sql:/var/www/database.sql:ro
    depends_on:
      - chat-db
    environment:
      DB_HOST: chat-db
      DB_USER: prologue
      DB_PASS: prologue
      DB_NAME: prologue
      APP_URL: http://localhost:8088
      STORAGE_FILESYSTEM_ROOT: /var/www/storage
      DATABASE_SCHEMA_FILE: /var/www/database.sql
      LOG_DIRECTORY: /var/www/storage/logs

  chat-db:
    image: mysql:8.0
    container_name: chat-db
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    ports:
      - "3318:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: prologue
      MYSQL_USER: prologue
      MYSQL_PASSWORD: prologue
    volumes:
      - chat_mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: chat-phpmyadmin
    restart: unless-stopped
    depends_on:
      - chat-db
    ports:
      - "8089:80"
    environment:
      PMA_HOST: chat-db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root

volumes:
  chat_mysql_data:
    name: chat_mysql_data
